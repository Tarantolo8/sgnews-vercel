}

    input:hover{
      background-color: #f0f0f0;
    }

    input:focus{
      background-color: #f0f0f0;

}

  button {
  height: 35px;
	background-color: #000;
	background-image: none;
	background-position: 0 0;
	background-repeat: repeat;
	border-radius: 7px;
	border-style: solid;
	border-width: 1px;
	box-shadow: none;
	box-sizing: border-box;
	color: #fff;
	cursor: pointer;
	display: inline-block;
	font-size: 14px;
	font-style: normal;
	font-weight: 700;
	letter-spacing: normal;
	line-height: 24px;
	margin: 0;
	padding: 4px 16px;
	text-align: center;
	text-decoration: none;
	text-transform: none;
	white-space: nowrap;
}

button:hover{
  background-color: #444;
}

button:active{
  background-color: #888;
}

div.back{
    background-color: #ffffffec;
    backdrop-filter: blur(10px);
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9;
}

div.startAni button svg{
    width: 26px;
    height: 26px;
    padding: 0;
    margin: 0;
}

div.startAni button.finish{
    height: 60px;
}

div.startAni{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}

.rmstart div.startAni{
    margin-top: 25px;
    position: relative;
    z-index: 1;
}

div.startAni button.create, .rmstart div.back, .rmstart div.startAni button.finish{
  display: none;
}

.rmstart div.startAni h1{
    display: none;
}

.rmstart div.startAni button.create{
  display: inline-block;
}

  </style>
</head>
<body>
<div class="back"></div>
<div class="startAni">

  <script>
    function makeTextFile( text ) {
      var textFile = null;
      var data = new Blob( [text], {type:'text/html'} );
      if (textFile !== null) window.URL.revokeObjectURL(textFile);
      textFile = window.URL.createObjectURL(data);
      return textFile;
    }
    function saveTxt() {
      var d = new Date();
      var n = d.getTime();
      var t = document.getElementById('title');
      var style = '*{ transition: .14s; } body{ padding: 10px; font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 20px; } nav a{ position: fixed; left: 60px; top: 30px; } nav svg{ position: fixed; right: 60px; top: 10px; } nav button{ font-size: 20px; color: #fff; background-color: #000; padding: 10px; border-radius: 15px; text-decoration: none; cursor: pointer; border: none; } nav button:hover{ opacity: .8; } nav button:active{ opacity: .6; } div{ text-align: center; } p{ display: inline-block; width: 600px; min-width: 55vw; text-align: justify; max-width: 80vw; } a{ color: #3598db } a:hover{ text-decoration: none; } img{ border-radius: 20px; width: auto; width: 600px; max-width: 80vw; min-width: 55vw; } div.dia li{ margin: 10px 0; display: inline-block; max-width: 80vw; text-align: center;} div.dia div.line{  height: 3px; border-radius: 3px; background-color: #c4c4c4; }  canvas{ width: 40vw; } @media (max-width: 1173px) { nav svg{ display: none; } nav a{ position: relative; top: 0px; left: 0; } canvas{ width: 80vw; } }'

      $('<a/>',{
        hidden: true,
        download: 'sg-news_'+t.value+'.html',
        href: makeTextFile( content )

    }

  'alignright alignjustify | bullist numlist table outdent indent pagebreak | ' +
  'link image media pageembed | ' +
  'removeformat | charmap | fullscreen',

});
